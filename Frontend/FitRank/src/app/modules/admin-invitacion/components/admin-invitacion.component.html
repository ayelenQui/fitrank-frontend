<div class="container">
  <h2>Generar invitación</h2>

  <form [formGroup]="form" (ngSubmit)="generarInvitacion()" class="mt-3">
    <div class="contenedorDatosPersonales">
      <div class="contenerdorLabelInput">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="nombre" />
      </div>
      <div class="contenerdorLabelInput">
        <label>Apellidos</label>
        <input type="text" class="form-control" formControlName="apellidos" />
      </div>
      <div class="contenerdorLabelInput">
        <label>DNI</label>
        <input type="number" class="form-control" formControlName="dni" />
      </div>
      <div class="contenerdorLabelInput">
        <label>Teléfono</label>
        <input type="text" class="form-control" formControlName="telefono" />
      </div>
      <div class="contenerdorLabelInput">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
    </div>

    <div class="contenedorDatosPago">
      <div class="contenerdorLabelInput">
        <label>Método de pago</label>
        <select class="form-select" formControlName="metodoPago">
          <option value="efectivo">Efectivo</option>
          <option value="transferencia">Transferencia</option>
        </select>
      </div>
      <div class="contenerdorLabelInput">
        <label>Periodo</label>
        <select class="form-select" formControlName="periodo">
          <option value="mes">Mes</option>
          <option value="semana">Semana</option>
        </select>
      </div>
      <div class="contenerdorLabelInput">
        <label>Monto</label>
        <input type="number" class="form-control" formControlName="monto" />
      </div>
      <button type="submit" class="btn btn-primary btn-generarInvitacion" [disabled]="loading">
        {{ loading ? 'Generando...' : 'Generar invitación' }}
      </button>
    </div>
  </form>

  <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
