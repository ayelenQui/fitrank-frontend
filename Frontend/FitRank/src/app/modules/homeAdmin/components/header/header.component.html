<header class="dashboard-header d-flex justify-content-between align-items-center mb-4 px-4 py-3 shadow-sm">
  <!-- IZQUIERDA -->
  <div class="header-left d-flex align-items-center gap-2">
    <h4 class="fw-semibold text-fitrank m-0">
      Bienvenido, <span class="gym-name">{{ gimnasioNombre || 'FitRank Gym' }}</span>
    </h4>
  </div>

  <!-- DERECHA -->
  <div class="header-right d-flex align-items-center gap-4">
    <span class="fecha-actual">{{ fechaActual | date:'EEEE d \'de\' MMMM, y' }}</span>

    <button class="btn btn-outline-fitrank btn-sm d-flex align-items-center gap-2" (click)="logout()">
      <i class="bi bi-box-arrow-right"></i> Salir
    </button>
  </div>
</header>
