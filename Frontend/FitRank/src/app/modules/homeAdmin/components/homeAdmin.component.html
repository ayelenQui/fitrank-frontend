<div class="min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <header class="flex flex-col sm:flex-row justify-between items-center bg-white shadow rounded-2xl p-4 mb-6">
    <div class="text-center sm:text-left mb-4 sm:mb-0">
      <h1 class="text-2xl font-bold text-indigo-700">Panel del Administrador</h1>
      <p class="text-gray-500 text-sm">Gestión general del gimnasio</p>
    </div>

    <div class="flex items-center gap-4">
      <span class="text-gray-600 font-medium">{{ user?.nombre || 'Admin' }}</span>
      <button (click)="logout()"
              class="bg-red-500 hover:bg-red-600 text-white py-1 px-4 rounded-lg transition">
        Cerrar sesión
      </button>
    </div>
  </header>

  <!-- Main -->
  <main class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Card: Ranking -->
    <div (click)="irA('/ranking')"
         class="cursor-pointer bg-white hover:bg-indigo-50 p-6 rounded-2xl shadow text-center transition transform hover:scale-[1.02]">
      <div class="text-indigo-600 text-3xl mb-2">
        🏋️‍♂️
      </div>
      <h2 class="text-xl font-semibold text-indigo-700 mb-2">Ranking</h2>
      <p class="text-gray-600 text-sm">Ver y administrar el ranking general de los socios</p>
    </div>

    <!-- Card: Invitaciones -->
    <div (click)="irA('/admin-invitacion')"
         class="cursor-pointer bg-white hover:bg-indigo-50 p-6 rounded-2xl shadow text-center transition transform hover:scale-[1.02]">
      <div class="text-indigo-600 text-3xl mb-2">
        ✉️
      </div>
      <h2 class="text-xl font-semibold text-indigo-700 mb-2">Gestión de Invitaciones</h2>
      <p class="text-gray-600 text-sm">Crear nuevas invitaciones y controlar activaciones</p>
    </div>

    <!-- Card: Activaciones -->
    <div (click)="irA('/activar')"
         class="cursor-pointer bg-white hover:bg-indigo-50 p-6 rounded-2xl shadow text-center transition transform hover:scale-[1.02]">
      <div class="text-indigo-600 text-3xl mb-2">
        🔐
      </div>
      <h2 class="text-xl font-semibold text-indigo-700 mb-2">Activaciones</h2>
      <p class="text-gray-600 text-sm">Verificar o reactivar cuentas de usuarios</p>
    </div>
  </main>
