<div class="login-wrapper d-flex min-vh-100">
  <!-- 🟣 Lado izquierdo: texto motivacional -->
  <div class="login-left d-flex flex-column justify-content-center align-items-center text-white p-5">
    <div class="text-center">
      <h1 class="typing-text fw-bold display-5 mb-3 text-dark"></h1>
      <p class="lead fw-medium">
        Gestioná socios, entrenamientos y logros desde una sola plataforma.
        <br />
        Transformá el rendimiento en resultados reales 
      </p>
    </div>
  </div>

  <!-- 🔐 Lado derecho: formulario -->
  <div class="login-right flex-fill d-flex align-items-center justify-content-center bg-white p-5">
    <div class="w-100" style="max-width: 380px;">
      <h2 class="fw-bold text-center mb-4 text-fitrank">Iniciar Sesión</h2>

      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
      <div *ngIf="mensaje" class="alert alert-success">{{ mensaje }}</div>

      <form [formGroup]="form" (ngSubmit)="login()" autocomplete="on">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email"
                 autocomplete="username"
                 [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
          <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
            Email inválido.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" formControlName="password"
                 autocomplete="current-password"
                 [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
          <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="invalid-feedback">
            Contraseña mínima de 6 caracteres.
          </div>
        </div>

        <button type="submit" class="btn btn-fitrank w-100" [disabled]="loading || form.invalid">
          {{ loading ? 'Iniciando...' : 'Iniciar Sesión' }}
        </button>
      </form>

      <div class="mt-3 text-center">
        <p class="text-muted mb-1">¿Nueva cuenta?</p>
        <a routerLink="/activar-cuenta" class="text-fitrank fw-semibold">Activar Cuenta</a>
      </div>

      <div *ngIf="loading" class="text-center mt-3">
        <div class="spinner-border text-fitrank" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>
    </div>
  </div>
</div>
