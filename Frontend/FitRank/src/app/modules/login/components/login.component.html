<!-- src/app/login/login.component.html -->
<div class="container mt-5" style="max-width: 400px; margin: auto;">
  <h2>Login - FitRank Gym</h2>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <div *ngIf="mensaje" class="alert alert-success">
    {{ mensaje }}
  </div>

  <form [formGroup]="form" (ngSubmit)="login()" autocomplete="on">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email"
             autocomplete="username"
             [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
        Email inválido.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password"
             autocomplete="current-password"
             [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="invalid-feedback">
        Contraseña mínima de 6 caracteres.
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="loading || form.invalid">
      {{ loading ? 'Iniciando...' : 'Iniciar Sesión' }}
    </button>
  </form>

  <div class="mt-3 text-center">
    <p>¿Nueva cuenta? Revisa tu email para activar.</p>
    <a routerLink="/activar-cuenta" class="btn btn-link">Activar Cuenta</a>
  </div>

  <div *ngIf="loading" class="text-center mt-3">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>
</div>
