
  <div class="login-wrapper d-flex min-vh-100">
    <!-- 游릮 Lado izquierdo: imagen motivacional -->
    <div class="login-left position-relative flex-fill d-none d-md-block">
      <img src="/assets/img/home/motivcacion.png"
           alt="Entrenamiento motivacional"
           class="login-bg-img w-100 h-100 object-fit-cover" />
      <div class="overlay-violeta"></div><br />
      <div class="motivacion-text position-absolute top-50 start-50 translate-middle text-center text-white px-4">
        <br />
       
        <h2 class="fw-bold text-dark mb-3">Entren치 con prop칩sito</h2><br />


        <p class="lead fw-medium text-dark"><br />
          Convert칤 tu disciplina en resultados visibles
        </p>
      </div>
    </div>

    <!-- 游댏 Lado derecho: formulario -->
    <div class="login-right flex-fill d-flex align-items-center justify-content-center bg-white p-5">
      <div class="w-100" style="max-width: 380px;">
        <h2 class="titulo fw-bold text-center mb-4 text-fitrank">Iniciar Sesi칩n</h2>
        


        <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
        <div *ngIf="mensaje" class="alert alert-success">{{ mensaje }}</div>

        <form [formGroup]="form" (ngSubmit)="login()" autocomplete="on">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email"
                   autocomplete="username"
                   [class.is-invalid]="form.get('email')?.invalid && form.get('email')?.touched">
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="invalid-feedback">
              Email inv치lido.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contrase침a</label>
            <input type="password" class="form-control" id="password" formControlName="password"
                   autocomplete="current-password"
                   [class.is-invalid]="form.get('password')?.invalid && form.get('password')?.touched">
            <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="invalid-feedback">
              Contrase침a m칤nima de 6 caracteres.
            </div>
          </div>

          <button type="submit" class="btn btn-fitrank w-100" [disabled]="loading || form.invalid">
            {{ loading ? 'Iniciando...' : 'Iniciar Sesi칩n' }}
          </button>
        </form>

        <div class="mt-3 text-center">
          <p class="text-muted mb-1">쯅ueva cuenta?</p>
          <a routerLink="/activar-cuenta" class="text-fitrank fw-semibold">Activar Cuenta</a>
        </div>

        <div *ngIf="loading" class="text-center mt-3">
          <div class="spinner-border text-fitrank" role="status">
            <span class="visually-hidden">Cargando...</span>
          </div>
        </div>
      </div>
    </div>
  </div>
