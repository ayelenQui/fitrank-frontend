<div class="container mt-4">
  <h2 class="text-center mb-4">🏆 Ranking de Socios</h2>

  <div *ngIf="cargando" class="text-center text-muted">Cargando ranking...</div>

  <table *ngIf="!cargando && ranking.length" class="table table-striped table-hover text-center">
    <thead class="table-primary">
      <tr>
        <th>Posición</th>
        <th>Socio</th>
        <th>Puntos Totales</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of ranking; let i = index">
        <td><strong>#{{ i + 1 }}</strong></td>
        <td>{{ r.nombre }}</td>
        <td>{{ r.totalPuntos }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && !ranking.length" class="text-center text-muted">
    No hay puntajes registrados todavía.
  </div>
</div>
