<div class="reportes-container">
  <h2>Reportes del Gimnasio</h2>

  <!-- Botones de filtro -->
  <div class="filtros">
    <button (click)="cargarReportesPorEstado('todos')" [class.active]="filtroSeleccionado === 'todos'">Todos</button>
    <button (click)="cargarReportesPorEstado('activos')" [class.active]="filtroSeleccionado === 'activos'">Activos</button>
    <button (click)="cargarReportesPorEstado('inactivos')" [class.active]="filtroSeleccionado === 'inactivos'">Inactivos</button>
  </div>

  <div *ngIf="cargando">Cargando reportes...</div>

  <div *ngIf="!cargando && reportesGimnasio.length === 0">
    <p>No hay reportes en el gimnasio.</p>
  </div>

  <ul *ngIf="reportesGimnasio.length > 0" class="reportes-list">
    <li *ngFor="let rep of reportesGimnasio">
      <strong>{{ rep.titulo }}</strong>
      <small [ngClass]="rep.activo ? 'estado-en-proceso' : 'estado-resuelto'">
        Estado: {{ rep.activo ? 'En proceso' : 'Resuelto' }}
      </small>
      <small>Fecha: {{ rep.fechaCreacion | date:'dd/MM/yyyy HH:mm' }}</small>
      <button *ngIf="rep.activo" (click)="cambiarEstado(rep)">Marcar como resuelto</button>
    </li>
  </ul>

  <hr />
</div>
