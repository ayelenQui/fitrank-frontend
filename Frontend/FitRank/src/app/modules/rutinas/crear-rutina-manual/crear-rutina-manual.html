<button type="button" class="btn-volver" (click)="volverAtras()">
  Volver
</button>

<div class="crear-rutina-container">
  <h2 class="titulo titulo-form">Crear Rutina Manual</h2>

  <form [formGroup]="rutinaForm" (ngSubmit)="crearRutina()" class="form-container">

    <!-- Sección datos de la rutina -->
    <div class="section datos-rutina">
      <h3>Datos de la rutina</h3>
      <div class="form-grid">
        <div class="form-group campo-form">
          <label for="nombre">Nombre</label>
          <input id="nombre" formControlName="nombre" type="text" placeholder="Ej: Full Body Principiante" />
        </div>

        <!-- Select de dificultad -->
        <div class="form-group campo-form">
          <label for="dificultad">Dificultad</label>
          <select id="dificultad" formControlName="dificultadId">
            <option value="" disabled selected>Seleccionar dificultad</option>
            <option value="3">Principiante</option>
            <option value="2">Intermedia</option>
            <option value="1">Avanzada</option>
          </select>

        </div>

        <!-- Select de frecuencia (1 a 7 días) -->
        <div class="form-group campo-form">
          <label for="frecuencia">Frecuencia (días por semana)</label>
          <select id="frecuencia" formControlName="frecuencia">
            <option value="" disabled selected>Seleccionar días</option>
            <option *ngFor="let dia of diasFrecuencia" [value]="dia">{{ dia }}</option>
          </select>
        </div>

        <!-- <div class="form-group campo-form">
          <label for="fechaInicio">Fecha inicio</label>
          <input id="fechaInicio" formControlName="fechaInicio" type="date" />
        </div>

        <div class="form-group campo-form">
          <label for="fechaFin">Fecha fin</label>
          <input id="fechaFin" formControlName="fechaFin" type="date" />
        </div> -->
        <!-- <div class="form-group campo-form">
          <label>Días por semana</label>
          <input formControlName="diasPorSemana" type="number" min="1" max="7" />
        </div> -->
      </div>
    </div>



    <!-- Botón principal -->
    <button type="submit" class="btn-principal boton-enviar">Crear rutina</button>
  </form>
</div>
