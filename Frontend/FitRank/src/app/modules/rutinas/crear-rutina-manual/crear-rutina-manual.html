<!-- src/app/modules/rutinas/crear-rutina/crear-rutina.component.html -->
<div class="container mt-5" style="max-width: 600px;">
  <h2 class="text-center mb-4">Crear Nueva Rutina</h2>

  <form [formGroup]="form" (ngSubmit)="crearRutina()" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3">
      <label for="nombre" class="form-label fw-semibold">Nombre de la rutina</label>
      <input type="text" id="nombre" class="form-control" formControlName="nombre"
             placeholder="Ej: Fuerza de Piernas"
             [class.is-invalid]="form.get('nombre')?.invalid && form.get('nombre')?.touched">
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="invalid-feedback">
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Frecuencia -->
    <div class="mb-3">
      <label for="frecuencia" class="form-label fw-semibold">Frecuencia semanal</label>
      <input type="number" id="frecuencia" class="form-control" formControlName="frecuencia"
             placeholder="Ej: 3 (veces por semana)"
             [class.is-invalid]="form.get('frecuencia')?.invalid && form.get('frecuencia')?.touched">
      <div *ngIf="form.get('frecuencia')?.invalid && form.get('frecuencia')?.touched" class="invalid-feedback">
        Ingresá un número válido entre 1 y 7.
      </div>
    </div>

    <!-- Dificultad -->
    <div class="mb-4">
      <label for="dificultadId" class="form-label fw-semibold">Nivel de dificultad</label>
      <select id="dificultadId" class="form-select" formControlName="dificultadId"
              [class.is-invalid]="form.get('dificultadId')?.invalid && form.get('dificultadId')?.touched">
        <option value="">Seleccionar dificultad</option>
        <option *ngFor="let d of dificultades" [value]="d.id">
          {{ d.descripcion }}
        </option>
      </select>
      <div *ngIf="form.get('dificultadId')?.invalid && form.get('dificultadId')?.touched" class="invalid-feedback">
        Debés seleccionar un nivel de dificultad.
      </div>
    </div>

    <!-- Botón -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary px-4"
              [disabled]="loading || form.invalid">
        {{ loading ? 'Creando...' : 'Crear Rutina' }}
      </button>
    </div>
  </form>

  <!-- Mensajes -->
  <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
