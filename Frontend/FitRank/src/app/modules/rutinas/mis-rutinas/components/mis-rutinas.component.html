<app-header-socio></app-header-socio>
<button type="button" class="btn-volver" (click)="volverAtras()">
  Volver
</button>
<div class="fitrank-dashboard container py-4">

  <!-- ğŸ” Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="fw-bold text-fitrank mb-1">Mis Rutinas</h2>
      <p class="text-muted">Tu plan de entrenamiento personalizado</p>
    </div>


  </div>

  <!-- ğŸ‹ï¸â€â™€ï¸ Rutina destacada de hoy -->
  <section class="featured-routine card border-0 shadow-lg rounded-4 overflow-hidden mb-5 bg-gradient-1">
    <div class="row g-0 align-items-center">
      <div class="col-md-5 position-relative">
        <img src="/assets/img/home/gym.jpg"
             class="img-fluid h-100 object-fit-cover"
             alt="Rutina destacada" />
        <div class="overlay-fitrank"></div>
      </div>

      <div class="col-md-7 p-4 text-dark">
        <h6 class="text-uppercase text-fitrank fw-semibold mb-2">Hoy</h6>
        <h3 class="fw-bold mb-2">Full Body Strength</h3>
        <p class="text-muted">10 ejercicios Â· 45 minutos</p>

        <div class="d-flex align-items-center gap-3 mt-3">
          <span class="material-symbols-outlined icono-rutina">auto_graph</span>
          <p class="mb-0 fw-semibold text-secondary">â€œTransformÃ¡ tu energÃ­a en progreso â€</p>
        </div>
      </div>
    </div>
  </section>

  <!-- ğŸ§© Rutinas guardadas -->
  <section>
    <h5 class="fw-semibold text-dark mb-3">Mis rutinas Activas</h5>
    <div class="row g-4">
      <div *ngFor="let r of rutinas; let i = index" class="col-sm-6 col-lg-4">
        <div class="card rutina-item border-0 shadow-sm rounded-4 overflow-hidden">
          <div class="rutina-img position-relative d-flex align-items-center justify-content-center"
               [ngClass]="{
       'bg-gradient-1': i % 4 === 0,
       'bg-gradient-2': i % 4 === 1,
       'bg-gradient-3': i % 4 === 2,
       'bg-gradient-4': i % 4 === 3
     }">
            <span class="material-symbols-outlined icono-rutina">auto_graph</span>
          </div>
          <div class="card-body p-3">
            <h6 class="text-fitrank fw-semibold mb-1">{{ r.rutina.nombre }}</h6>
            <p class="text-muted small mb-3">{{ r.ejercicios.length }} ejercicios Â· 30 min</p>
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-sm btn-fitrank-light" (click)="iniciarRutina(r.rutina)">
                <span class="material-symbols-outlined align-middle me-1">play_arrow</span>
                Iniciar
              </button>
              <div class="d-flex gap-2">
                <button class="btn btn-light btn-sm"><span class="material-symbols-outlined">edit</span></button>
                <button class="btn btn-light btn-sm"><span class="material-symbols-outlined">delete</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
