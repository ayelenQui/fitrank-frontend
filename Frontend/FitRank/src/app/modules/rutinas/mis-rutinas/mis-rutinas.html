<div class="container mt-5">
  <h2 class="titulo text-center mb-4">🏋️‍♀️ Mis Rutinas</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary btn-principal" (click)="crearRutina()">
      ➕ Nueva Rutina
    </button>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4 rutina-item"
         *ngFor="let rutina of rutinas">
      <div class="card shadow border-0 p-3 h-100">
        <h5 class="fw-bold">{{ rutina.nombre }}</h5>
        <p class="mb-1">Frecuencia: {{ rutina.frecuencia }}x/semana</p>
        <p class="text-muted small">
          Dificultad: <span class="fw-semibold">{{ rutina.dificultad?.descripcion }}</span>
        </p>

        <div class="mt-auto d-flex justify-content-between">
          <button class="btn btn-success btn-sm" (click)="iniciarRutina(rutina)">Iniciar</button>
          <button class="btn btn-outline-primary btn-sm" (click)="editarRutina(rutina)">Editar</button>
          <button class="btn btn-outline-danger btn-sm" (click)="eliminarRutina(rutina)">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-secondary mt-4" (click)="volverAtras()">⬅ Volver</button>
</div>
