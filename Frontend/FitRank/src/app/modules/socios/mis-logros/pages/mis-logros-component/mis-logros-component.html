<div class="mis-logros">

  <h2 class="text-titulo">Mis logros</h2>

  <div *ngIf="cargando">Cargando tus logros...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="logros-grid" *ngIf="!cargando && logros.length > 0">
    <div class="logro-card" *ngFor="let logro of logros">

      <h3>{{ logro.nombre }}</h3>
      <p class="descripcion">{{ logro.descripcion }}</p>
      <div class="meta">
        <span class="puntos">{{ logro.puntos }} pts</span>
        <span class="fecha" *ngIf="logro.fechaOtorgado">
          Obtenido: {{ logro.fechaOtorgado | date:'dd/MM/yyyy' }}
        </span>
      </div>
    </div>
  </div>

  <div *ngIf="!cargando && logros.length === 0">
    Todavía no obtuviste ningún logro. ¡Seguí entrenando! 
  </div>

</div>
