<header class="header">
  <div class="header__logo">
    <img src="assets/img/logo/logo-negro-lila.svg" alt="FitRank Logo" class="header__imagologo" (click)="irAlHome()"/>
  </div>

  <nav class="header__nav">
    <button class="header__navboton" (click)="navegarA('/rutina/ranking')">Ranking</button>
    <button class="header__navboton" (click)="navegarA('/rutina/mis-rutinas')">Mis Rutinas</button>
    <button class="header__navboton" (click)="navegarA('/rutina/crear/')">Crear Rutinas</button>
  </nav>

  <div class="header__perfil">
    <img 
      [src]="user?.fotoPerfil ? user.fotoPerfil : 'assets/img/perfil/user-sin-foto.png'" 
      alt="Perfil" 
      class="header__imagen"
    />
    <span class="header__nombre">{{ user?.nombre }}</span>

    <button class="header__logout" (click)="logout()">
      <span class="material-symbols-outlined">logout</span>
      Cerrar sesiÃ³n
    </button>
  </div>
</header>
