<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>FitRank Preview</title>

  <style>
    :root {
      --color-principal: #000;
      --color-secundario: #8B52FF;
      --logo-gimnasio: none;
    }

    /* RESET */
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f2f2f2;
    }

    /* LAYOUT GENERAL */
    .layout {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .mixer{
      mix-blend-mode: difference;
      color: white;
    }

    /* SIDEBAR (solo desktop) */
    .sidebar {
      width: 220px;
      height: 100%;
      background: var(--color-principal);
      padding-top: 20px;
      color: white;
      display: block;
    }

    .sidebar-item {
      padding: 15px 20px;
      cursor: pointer;
    }

      .sidebar-item.active {
        background: var(--color-secundario);
        color: white;
      }

    /* HEADER DESKTOP */
    .header {
      height: 60px;
      background: white;
      border-bottom: 4px solid var(--color-principal);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* BOTONES */
    .btn {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--color-principal);
      color: white;
    }

    .btn-secondary {
      background: var(--color-secundario);
      color: white;
    }

    /* CONTENIDO GENERAL */
    .content {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }

    /* ===========================
       HEADER MÓVIL (APP REAL)
    ============================ */
    .mobile-header {
      display: none;
      justify-content: space-between;
      align-items: center;
      background: white;
      height: 56px;
      padding: 0 15px;
      border-bottom: 3px solid var(--color-principal);
    }

    .mobile-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .hamburger {
      font-size: 1.7rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--color-principal);
    }

    .mobile-exit {
      padding: 6px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: var(--color-secundario);
      color: white;
    }

    /* ===========================
       MODO MÓVIL – PREVIEW
    ============================ */
    @media (max-width: 600px) {
      .sidebar {
        display: none; /* ocultar sidebar en móvil */
      }

      .header {
        display: none; /* ocultar header desktop */
      }

      .mobile-header {
        display: flex; /* mostrar header móvil */
      }

      .content {
        padding: 15px;
      }
    }
  </style>

</head>
<body>

  <div class="layout">

    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="sidebar-item active">Dashboard</div>
      <div class="sidebar-item mixer">Socios</div>
      <div class="sidebar-item mixer">Profesores</div>
      <div class="sidebar-item mixer">Configuración</div>
    </div>

    <!-- CONTENIDO -->
    <div class="content">

      <!-- HEADER DESKTOP -->
      <div class="header">
        <strong>FitRank Dashboard</strong>
        <button class="btn-secondary">Salir</button>
      </div>

      <!-- HEADER MÓVIL -->
      <div class="mobile-header">
        <div class="mobile-left">
          <button class="hamburger">☰</button>
          <strong>FitRank</strong>
        </div>

        <button class="mobile-exit">Salir</button>
      </div>

      <br>

      <button class="btn-primary">Acción primaria</button>
      <button class="btn-secondary">Acción secundaria</button>

      <br><br>

      <div style="padding:20px;background:white;border-radius:8px;">
        <h3>Tarjeta de ejemplo</h3>
        <p>Así se verá tu tema en la app real.</p>
      </div>

    </div>

  </div>

  <script>
    /* Recibir colores desde Angular */
    window.addEventListener("message", (event) => {
      if (!event.data) return;

      document.documentElement.style.setProperty('--color-principal', event.data.colorPrincipal);
      document.documentElement.style.setProperty('--color-secundario', event.data.colorSecundario);
    });
  </script>

</body>
</html>
